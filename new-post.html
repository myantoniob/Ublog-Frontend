            </div>
          </div>
        </section>


      <!-- Scrip personal-->
        <script>

          let today = new Date();
          let dd = String(today.getDate()).padStart(2,'0');
          let mm = String(today.getMonth()+1).padStart(2, '0');
          let yy = today.getFullYear();
          today = mm+'/'+dd+'/'+yy;

          let newPostType = document.getElementById("newPostType");
          let basicurl = document.getElementById("basic-url");
          let newPostCategory = document.getElementById("newPostCategory");
          let newPostButton = document.getElementById("newPostButton");

          newPostButton.addEventListener("click", (e) =>{
            // datos que I will send addEventListener("click", (e) =>{});
            const credentials = {
              images: newPostType.value,
              url: basicurl.value,
              date: today,
              category: newPostCategory.value,
            };
            // Enviando los datos a la API fetch("link", {})
            fetch("http://localhost:5000/release",{
              method: "POST",
              headers:{"content-type": "application/json"},
              body: JSON.stringify(credentials),
            })
            
            // Resiviendo los datos de la API
              .then((response) => response.json())
              .then((data) => {
                  
                  window.location = "all-posts.html?"
              })

          });

          


        </script>
      <!-- /Scrip personal-->
