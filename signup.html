<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>UBlog-Signup </title>
  </head>
  <body>
     <!-- Nav bar-->
     <nav id="signup-nav" class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo3.jpg" alt="logo de la mepresa">
          </a>
        </div>
      </nav>
      <!--/ Nav bar -->

      <!--Formulario-->
      <section>
          <div class="container">
              <div class="row">
                  <div class="col-10 offset-md-2">

                    <div class="card" style="width: 35rem; height: 25rem">
                        <div class="card-body">
                          <h2 class="text-center">Sign up </h2>
                          <form id="signupForm" class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4">
                              <label for="signupName" class="form-label">Name </label>
                              <input type="text" class="form-control" id="signupName" value="" placeholder="Antonio Rb" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>

                            <div class="col-md-3">
                              <label for="signupGenero" class="form-label">Genero</label>
                              <select class="form-select" id="signupGenero" required>
                              <!-- <option selected  value="M"> </option> -->  
                                <option>M</option>
                                <option>F</option>
                              </select>
                              <div class="invalid-feedback">
                                Looks good!
                              </div>
                            </div>

                            <div class="col-md-4">
                              <label for="signupUserName" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="signupUserName" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                  Please choose a username.
                                </div>
                              </div>
                            </div>
                            
                            <div class="col-md-4">
                              <label for="signupCorreo" class="form-label">Correo electronico</label>
                              <input type="email" class="form-control" id="signupCorreo" value="" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>
                            
                            <div class="col-md-6 offset-md-1">
                              <label for="signupPassword" class="form-label">Constrase√±a</label>
                              <input type="password" class="form-control" id="signupPassword" required>
                              <div class="invalid-feedback">
                                Please provide a valid password 
                              </div>
                            </div>
                      
                            <div class="col-12" >
                              <button id="signupbutton" class="btn btn-primary mt-4 offset-md-2" type="submit" style="width: 350px;">Sign up</button>
                            </div>
                          </form>
                            
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!--/Formulario-->


      <script>
        let signupForm = document.getElementById("signupForm");
        let signupName = document.getElementById("signupName");
        let signupGenero = document.getElementById("signupGenero");
        let signupUserName = document.getElementById("signupUserName");
        let signupCorreo = document.getElementById("signupCorreo");
        let signupPassword = document.getElementById("signupPassword");
        let signupbutton = document.getElementById("signupbutton");

        signupForm.addEventListener("submit", (e) =>{
          e.preventDefault();
        })

        signupbutton.addEventListener("click", (e) => {
          const newUser = {
            name: signupName.value,
            gender: signupGenero.value,
            nickname: signupUserName.value,
            email: signupCorreo.value,
            password: signupPassword.value,
          };
          //console.log(newUser);

          fetch("http://localhost:5000/signup", {
            method: "POST",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify(newUser),
          })
              .then((response) => response.json())
              .then((data) => {
                if (data.message){
                  console.error(data);
                } else {
                  let params = `name=${data.name}`;
                  params += `&gender=${data.gender}`;
                  params += `&nickname=${data.nickname}`;
                  params += `&email=${data.email}`;
                  params += `&password=${data.password}`;
                  window.location = "profile.html?"+params;
                }
              })
        })

      </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
