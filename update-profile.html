<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>UBlog-Update  </title>
  </head>
  <body>
     <!-- Nav bar-->
     <nav id="signup-nav" class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo3.jpg" alt="logo de la mepresa">
          </a>
        </div>
      </nav>
      <!--/ Nav bar -->

      <!--Formulario-->
      <section>
          <div class="container">
              <div class="row">
                  <div class="col-10 offset-md-2">

                    <div class="card" style="width: 35rem; height: 25rem">
                        <div class="card-body">
                          <h2 class="text-center">Actualizar datos </h2>
                          <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4">
                              <label for="validationCustom01" class="form-label">Name </label>
                              <input type="text" class="form-control" id="validationCustom01" value="" placeholder="Antonio Rb" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>

                            <div class="col-md-3">
                              <label for="validationCustom04" class="form-label">Genero</label>
                              <select class="form-select" id="validationCustom04" required>
                                <option selected  value="M, F">M </option>
                                <option>F</option>
                              </select>
                              <div class="invalid-feedback">
                                Looks good!
                              </div>
                            </div>

                            <div class="col-md-4">
                              <label for="validationCustomUsername" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                  Please choose a username.
                                </div>
                              </div>
                            </div>
                            
                            <div class="col-md-4">
                              <label for="validationCustom02" class="form-label">Correo electronico</label>
                              <input type="email" class="form-control" id="validationCustom02" value="" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>
                            
                            <div class="col-md-6 offset-md-1">
                              <label for="validationCustom03" class="form-label">Constrase√±a</label>
                              <input type="password" class="form-control" id="validationCustom03" required>
                              <div class="invalid-feedback">
                                Please provide a valid password 
                              </div>
                            </div>
                      
                            <div class="col-12" >
                              <button id="update-button" class="btn btn-primary mt-4 offset-md-2" type="submit" style="width: 350px;">Modificar</button>
                            </div>
                          </form>
                            
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!--/Formulario-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
