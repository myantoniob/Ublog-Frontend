<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>UBlog-Update  </title>
  </head>
  <body>
     <!-- Nav bar-->
     <nav id="signup-nav" class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo3.jpg" alt="logo de la mepresa">
          </a>
        </div>
      </nav>
      <!--/ Nav bar -->

      <!--Formulario-->
      <section>
          <div class="container">
              <div class="row">
                  <div class="col-10 offset-md-2">

                    <div class="card" style="width: 35rem; height: 25rem">
                        <div class="card-body">
                          <h2 class="text-center">Actualizar datos </h2>
                          <form id="updateForm" class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4">
                              <label for="updateName" class="form-label">Name </label>
                              <input type="text" class="form-control" id="updateName" value="" placeholder="Antonio Rb" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>

                            <div class="col-md-3">
                              <label for="updateGenero" class="form-label">Genero</label>
                              <select class="form-select" id="updateGenero" required>
                                <option selected  value="">M </option>
                                <option>F</option>
                              </select>
                              <div class="invalid-feedback">
                                Looks good!
                              </div>
                            </div>

                            <div class="col-md-4">
                              <label for="updateNickname" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="updateNickname" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                  Please choose a username.
                                </div>
                              </div>
                            </div>
                            
                            <div class="col-md-4">
                              <label for="updateEmail" class="form-label">Correo electronico</label>
                              <input type="email" class="form-control" id="updateEmail" value="" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>
                            
                            <div class="col-md-6 offset-md-1">
                              <label for="updatePassword" class="form-label">Constrase√±a</label>
                              <input type="password" class="form-control" id="updatePassword" required>
                              <div class="invalid-feedback">
                                Please provide a valid password 
                              </div>
                            </div>
                      
                            <div class="col-12" >
                              <button id="update-button" class="btn btn-primary mt-4 offset-md-2" type="submit" style="width: 350px;">Modificar</button>
                            </div>
                          </form>
                            
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!--/Formulario-->

      <!-- Script costum-->
      <script>

        const queryStr = window.location.search;
        const urlParams = new URLSearchParams(queryStr);
        const cnickname = urlParams.get("nickname")


        let updateForm = document.getElementById("updateForm");
        let updateName = document.getElementById("updateName");
        let updateGenero = document.getElementById("updateGenero");
        let updateNickname = document.getElementById("updateNickname");
        let updateEmail = document.getElementById("updateEmail");
        let updatePassword = document.getElementById("updatePassword");
        let updateButton = document.getElementById("update-button");
        updateForm.addEventListener("submit", (e) => {
          e.preventDefault();
        });
          
        console.log(cnickname)
        updateButton.addEventListener("click", (e) =>{
          const credentials = {
            cnickname: cnickname,
            name: updateName.value,
            gender: updateGenero.value,
            nickname: updateNickname.value,
            email: updateEmail.value,
            password: updatePassword.value,
          };
          console.log(updateNickname.value)
          fetch("http://localhost:5000/update", {
            method: "POST",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify(credentials),
          })

            .then((response) => response.json())
            .then((data) => {
              if(data.message){
                console.error(data);
              }else {
                console.log("actualizado")
              }
            })
        });



      </script>

      <!-- /Script costum-->

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
