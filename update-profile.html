<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>UBlog-Update  </title>
  </head>
  <body>
     <!-- Nav bar-->
     <nav id="signup-nav" class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo3.jpg" alt="logo de la mepresa">
          </a>

          <ul class="nav nav-tabs offset-md-4">
          
            <li class="nav-item">   
              <a  id="gotoprofile" class="nav-link " aria-current="page" href="#" >Go to --> Profile </a>
            </li>
            
          </ul>

        </div>
      </nav>
      <!--/ Nav bar -->

      <!--Formulario-->
      <section>
          <div class="container">
              <div class="row">
                  <div class="col-10 offset-md-2">

                    <div class="card" style="width: 35rem; height: 25rem">
                        <div class="card-body">
                          <h2 class="text-center">Actualizar datos </h2>
                          <form id="updateForm" class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4">
                              <label for="updateName" class="form-label">Name </label>
                              <input type="text" class="form-control" id="updateName" value="" placeholder="Antonio Rb" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>

                            <div class="col-md-3">
                              <label for="updateGenero" class="form-label">Genero</label>
                              <select class="form-select" id="updateGenero" required>
                                <option selected  value="">M </option>
                                <option>F</option>
                              </select>
                              <div class="invalid-feedback">
                                Looks good!
                              </div>
                            </div>

                            <div class="col-md-4">
                              <label for="updateNickname" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="updateNickname" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                  Please choose a username.
                                </div>
                              </div>
                            </div>
                            
                            <div class="col-md-4">
                              <label for="updateEmail" class="form-label">Correo electronico</label>
                              <input type="email" class="form-control" id="updateEmail" value="" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>
                            
                            <div class="col-md-6 offset-md-1">
                              <label for="updatePassword" class="form-label">Constrase√±a</label>
                              <input type="password" class="form-control" id="updatePassword" required>
                              <div class="invalid-feedback">
                                Please provide a valid password 
                              </div>
                            </div>
                      
                            <div class="col-12" >
                              <button id="update-button" class="btn btn-primary mt-4 offset-md-2" type="submit" style="width: 350px;">Modificar</button>
                            </div>

                            <div class="row mt-3">
                              <div id="updatealert" class="col">
                                  <!-- codigo des de el JS-->
                              </div>
                             
                            </div>

                          </form>
                            
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!--/Formulario-->

      <!-- Script costum-->
      <script>

        const queryStr = window.location.search;
          const urlParams = new URLSearchParams(queryStr);
          const name = urlParams.get("name");
          const gender = urlParams.get("gender");
          const nickname = urlParams.get("nickname");
          const email = urlParams.get("email");
          const password = urlParams.get("password");

        let updateForm = document.getElementById("updateForm");
        let updateName = document.getElementById("updateName");
        let updateGenero = document.getElementById("updateGenero");
        let updateNickname = document.getElementById("updateNickname");
        let updateEmail = document.getElementById("updateEmail");
        let updatePassword = document.getElementById("updatePassword");
        let updateButton = document.getElementById("update-button");
        updateForm.addEventListener("submit", (e) => {
          e.preventDefault();
        });
          
        updateButton.addEventListener("click", (e) =>{
          const credentials = {
            cnickname: nickname,
            name: updateName.value,
            gender: updateGenero.value,
            nickname: updateNickname.value,
            email: updateEmail.value,
            password: updatePassword.value,
          };
          
          fetch("https://ublogback.herokuapp.com/update", {
            method: "POST",
            headers: { "content-type": "application/json"},
            body: JSON.stringify(credentials),
          })

            .then((response) => response.json())
            .then((data) => {
              if(data.user){
                console.error(data)
                const contenedor = document.getElementById("updatealert");
                contenedor.innerHTML = "";

                const elementodiv = document.createElement("div");
                  elementodiv.setAttribute("class","alert alert-warning alert-dismissible fade show");
                  elementodiv.setAttribute("role", "alert");
                  elementodiv.setAttribute("style", "color: #084298; background-color: #cfe2ff; border-color: #b6d4fe;")                 
                  elementodiv.innerText = "Usuaio ya existe ! :/ ";

                  const elementobt = document.createElement("button");
                  elementobt.type = "button";
                  elementobt.classList.add("btn-close");
                  elementobt.setAttribute("data-bs-dismiss", "alert");
                  elementobt.setAttribute("aria-label", "Close")

                  elementodiv.appendChild(elementobt);
                  contenedor.appendChild(elementodiv);

              }else if(data.passd){
                console.error(data)
                const contenedor = document.getElementById("updatealert");
                contenedor.innerHTML = "";

                const elementodiv = document.createElement("div");
                  elementodiv.setAttribute("class","alert alert-warning alert-dismissible fade show");
                  elementodiv.setAttribute("role", "alert");
                  elementodiv.setAttribute("style", "color: #084298; background-color: #cfe2ff; border-color: #b6d4fe;")                 
                  elementodiv.innerText = "Weak password ! :( ";

                  const elementobt = document.createElement("button");
                  elementobt.type = "button";
                  elementobt.classList.add("btn-close");
                  elementobt.setAttribute("data-bs-dismiss", "alert");
                  elementobt.setAttribute("aria-label", "Close")

                  elementodiv.appendChild(elementobt);
                  contenedor.appendChild(elementodiv);
              }else if(data.not){
                window.location = "index.html"

              }else{
                let params = `name=${data.name}`;
                  params += `&gender=${data.gender}`;
                  params += `&nickname=${data.nickname}`;
                  params += `&email=${data.email}`;
                  params += `&password=${data.password}`;
                  window.location = "profile.html?"+ params;
              }
            })
        });

        let gotoprofile = document.getElementById("gotoprofile");
        gotoprofile.addEventListener("click", (e) =>{
          let params = `name=${name}`;
                  params += `&gender=${gender}`;
                  params += `&nickname=${nickname}`;
                  params += `&email=${email}`;
                  params += `&password=${password}`;
                  window.location = "profile.html?"+ params;
        })

      </script>

      <!-- /Script costum-->

    <!-- Optional JavaScript; choose one of the two! -->

  </body>
</html>
