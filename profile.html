<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Ublog - Perfil</title>
  </head>
  <body>
    
        <nav id="profile" class="navbar navbar-dark bg-dark ">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo3.jpg" alt="logo de la mepresa">
            UBlog - Perfil 
          </a>
          <ul class="nav nav-tabs offset-md-4">
          
            <li class="nav-item">
              <a id="profileallpost" class="nav-link " aria-current="page" href="#" >All Posts </a>
            </li>
            <li class="nav-item">
              <a id="profilemypost" class="nav-link " aria-current="page" href="#" >Mis posts</a>
            </li>
            <li class="nav-item">
              <a id="profilenewpost" class="nav-link" href="#">New Post</a>
            </li>
            <li class="nav-item">
              <a id="profileUpdate" class="nav-link" href="#">Actualizar datos</a>
            </li>
            <li class="nav-item">
              <a id="profilelogout" class="nav-link" href="#">Log out</a>
            </li>
          </ul>
        </nav>

        <section id="profileimg" >
          <div class="container" >
            <div class="row"> 
              <img  src="assets/images/portada.png" alt="espacio verde">

            </div>

          </div>
        </section>
      
   
    <!-- Scrip custom-->
        <script>
          const queryStr = window.location.search;
          const urlParams = new URLSearchParams(queryStr);
          const name = urlParams.get("name");
          const gender = urlParams.get("gender");
          const nickname = urlParams.get("nickname");
          const email = urlParams.get("email");
          const password = urlParams.get("password");


          let profileallpost = document.getElementById("profileallpost");
          profileallpost.addEventListener("click", (e) => {
            let params = `name=${name}`;
                  params += `&gender=${gender}`;
                  params += `&nickname=${nickname}`;
                  params += `&email=${email}`;
                  params += `&password=${password}`;
            window.location = "all-posts.html?"+params;
          });


          let profilemypost = document.getElementById("profilemypost");
          profilemypost.addEventListener("click", (e) => {
            let params = `name=${name}`;
                  params += `&gender=${gender}`;
                  params += `&nickname=${nickname}`;
                  params += `&email=${email}`;
                  params += `&password=${password}`;
            window.location = "my-posts.html?"+params;
          });

          
          let profilenewpost = document.getElementById("profilenewpost");
          profilenewpost.addEventListener("click", (e)=>{
            let params = `name=${name}`;
                  params += `&gender=${gender}`;
                  params += `&nickname=${nickname}`;
                  params += `&email=${email}`;
                  params += `&password=${password}`;
            window.location = "new-post.html?"+params;  
          });


          let profileUpdate = document.getElementById("profileUpdate");
          profileUpdate.addEventListener("click", (e) =>{
            let params = `name=${name}`;
                  params += `&gender=${gender}`;
                  params += `&nickname=${nickname}`;
                  params += `&email=${email}`;
                  params += `&password=${password}`;
            window.location = "update-profile.html?"+ params;
          });


          let profilelogout = document.getElementById("profilelogout");
          profilelogout.addEventListener("click", (e) =>{
            window.location = "index.html"
          });

          

        </script>

    <!-- Scrip custom-->
