<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">    
   
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav id="adminsudo" class="navbar navbar-dark bg-dark mb-5">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo3.jpg" alt="logo de la mepresa">
        UBlog - Administrador 
      </a>
      <ul class="nav nav-tabs offset-md-3">
      
        <li class="nav-item">
          <a id="myPostAllPost" class="nav-link " aria-current="page" href="#" >Admin</a>
        </li>
      </ul>
    </nav>
    <!--/Nav bar -->

    <section class="container">
        <div class="row">
          <div class="col-5">
            <canvas id="migrafica" > </canvas>
          </div>

        </div>
    </section>

    <section class="container mt-5">
      <div class="row">
        <div class="col-5">
          <canvas id="migrafica2" > </canvas>
        </div>

      </div>
  </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <script>
      const queryStr = window.location.search;
      const urlParams = new URLSearchParams(queryStr);
      const name = urlParams.get("name");
      const gender = urlParams.get("gender");
      const nickname = urlParams.get("nickname");
      const email = urlParams.get("email");
      const password = urlParams.get("password");



        let micanvas = document.getElementById("migrafica").getContext("2d");
        fetch("http://localhost:5000/release", {
          method: "GET",
        })
          .then((respuesta) => respuesta.json())
          .then((data)=> {

              var chart = new Chart(micanvas, {
                type: "bar",
                data: {
                  labels: [data[0].category, data[1].category, data[2].category, data[3].category,data[4].category],
                  datasets: [{
                    label: "Mejores Post",
                    data: [data[0].cantidad, data[1].cantidad, data[2].cantidad, data[3].cantidad,data[4].cantidad],
                    backgroundColor: "green"
                  }]
                }
              })
          })

          let micanvas2 = document.getElementById("migrafica2").getContext("2d");
          fetch("http://localhost:5000/alluserposts", {
            method: "GET",
          })
          .then((respuesta) => respuesta.json())
          .then((data) => {

            var chart = new Chart(micanvas2, {
              type: "pie",
              data: {
                labels: [data[0].nickname, data[1].nickname, data[2].nickname, data[3].nickname,data[4].nickname],
                datasets: [{
                  label: "Usuarios ms post",
                  data: [data[0].cantidad, data[1].cantidad, data[2].cantidad, data[3].cantidad,data[4].cantidad],
                  backgroundColor: "blue"
                }]
              }
            })

          })
              
          let myPostAllPost = document.getElementById("myPostAllPost");
          myPostAllPost.addEventListener("click", (e)=> {

            let params = `name=${name}`;
            params += `&gender=${gender}`;
            params += `&nickname=${nickname}`;
            params += `&email=${email}`;
            params += `&password=${password}`;
            window.location = "admin.html?"+params;
          });

    </script>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
