<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Ublog -My Posts </title>
  </head>
  <body>
    
        <nav id="profile" class="navbar navbar-dark bg-dark ">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo3.jpg" alt="logo de la mepresa">
            UBlog - Mis publicaciones
          </a>
          <ul class="nav nav-tabs offset-md-3">
          
            <li class="nav-item">
              <a id="myPostAllPost" class="nav-link " aria-current="page" href="#" >All Posts </a>
            </li>
            <li  class="nav-item">
              <a id="myPostNuevoPost" class="nav-link " aria-current="page" href="#" >Nuevo post  </a>
            </li>
            
            <li class="nav-item">
              <a id="myPostPerfil" class="nav-link" href="#">Perfil </a>
            </li>
          </ul>
        </nav>

         <!-- Publicaciones-->
        <section id="mypost">
          <div class="container">
            <div id="localPost" class="row pt-5 pb-5">  
                                                      
            </div>
          </div>
        </section>
       <!-- /Publicaciones-->    
   

        <!-- Script-->
        <script>
          const queryStr = window.location.search;
          const urlParams = new URLSearchParams(queryStr);
          const name = urlParams.get("name");
          const gender = urlParams.get("gender");
          const nickname = urlParams.get("nickname");
          const email = urlParams.get("email");
          const password = urlParams.get("password");


          let localPost = document.getElementById("localPost");
          fetch("http://localhost:5000/myRelease", {
            method: "POST",
            headers: {"content-type": "application/json"},
            body: JSON.stringify({"nickname": nickname}),
          })
          .then((response) => response.json())
          .then((data) => {
            localPost.innerHTML = "";
            data.forEach((publicacion) => {
              let div_1 = document.createElement("div");
              div_1.className = "col-3 mb-5";

              let div_2 = document.createElement("div");
              div_2.className = "card";

              let typo = "";
              console.log(publicacion["type"] == "videos")
              if(publicacion["type"] == "videos"){
                typo = document.createElement("iframe");
                typo.setAttribute("width","260px");
                typo.setAttribute("height", "200px");
                typo.src = publicacion.url;
                typo.setAttribute("title", "YouTube video player");
                typo.setAttribute("frameborder", "0");
                typo.setAttribute("allow", "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture");
                //typo.setAttribute("allowfullscreen");

            
              }else {
                typo = document.createElement("img");
                typo.className = "card-img-top";
                typo.src = publicacion.url;
              }
              
              let div_3 = document.createElement("div");
              div_3.className = "card-body row";

              let col_1 = document.createElement("div");
              col_1.className = "col-5";

              let anchor = document.createElement("button");
              anchor.setAttribute("type", "button");
              anchor.className = "btn btn-light ps-1 pe-1";
              anchor.innerText = "Like";

              let span = document.createElement("span");
              span.className = "badge bg-secondary ms-2";
              span.innerText = publicacion["cantidad"];
              
              let col_2 = document.createElement("div");
              col_2.className = "col-7";

              let label_1 = document.createElement("label");
              label_1.innerText = publicacion["nickname"]+" - ["+publicacion["date"]+"]";



              anchor.appendChild(span);
              col_1.appendChild(anchor);
              col_2.appendChild(label_1);
              
              div_3.appendChild(col_1);
              div_3.appendChild(col_2);
          
              div_2.appendChild(typo);
              div_2.appendChild(div_3);
              div_1.appendChild(div_2);
              localPost.appendChild(div_1);
			
            })    
          }) 



          let myPostAllPost = document.getElementById("myPostAllPost");
          myPostAllPost.addEventListener("click", (e)=> {
            let params = `name=${name}`;
                params += `&gender=${gender}`;
                params += `&nickname=${nickname}`;
                params += `&email=${email}`;
                params += `&password=${password}`;
                window.location = "all-posts.html?"+params;

          });

          let myPostNuevoPost = document.getElementById("myPostNuevoPost");
          myPostNuevoPost.addEventListener("click", (e)=> {
            let params = `name=${name}`;
            params += `&gender=${gender}`;
            params += `&nickname=${nickname}`;
            params += `&email=${email}`;
            params += `&password=${password}`;
            window.location = "new-post.html?"+params;
          });

          let myPostPerfil = document.getElementById("myPostPerfil");
          myPostPerfil.addEventListener("click", (e)=> {
            let params = `name=${name}`;
            params += `&gender=${gender}`;
            params += `&nickname=${nickname}`;
            params += `&email=${email}`;
            params += `&password=${password}`;
            window.location = "profile.html?"+params;
          });

        </script>
        <!-- /Script-->
