                <div class="col-md-3">
                  <label for="signupGenero" class="form-label">Genero</label>

      <!-- Script -->

      <script>
        // Esto obtine los datos  para ADMIN desde LOGIN 
          const queryStr = window.location.search;
          const urlParams = new URLSearchParams(queryStr);
          const name = urlParams.get("name");
          const gender = urlParams.get("gender");
          const nickname = urlParams.get("nickname");
          const email = urlParams.get("email");
          const password = urlParams.get("password");

          // Para crear una fecha dd/mm/yy de hoy
          let today = new Date();
          let dd = String(today.getDate()).padStart(2,'0');
          let mm = String(today.getMonth()+1).padStart(2, '0');
          let yy = today.getFullYear();
          today = dd+'/'+mm+'/'+yy;

        // Carga los botones para USUARIOS
          function user_botones(){
            let adminBotonesuno = document.getElementById("adminBotonesuno");
            adminBotonesuno.innerHTML = "";

            let adminBotonesdos = document.getElementById("adminBotonesdos");
            adminBotonesdos.innerHTML = "";

              let choosefile = document.createElement("input");
              choosefile.setAttribute("type","file");
              choosefile.id = "usersFileInput";
              adminBotonesuno.appendChild(choosefile);

              

              let cargar_user = document.createElement("label");
              cargar_user.setAttribute("type", "button");
              cargar_user.id = "usuariofilejson";
              cargar_user.className = "btn btn-secondary btn-lg mt-5 offset-md-2";
              cargar_user.innerText = "Cargar Archivo";
              adminBotonesdos.appendChild(cargar_user);

              let user_boton = document.createElement("button");
              user_boton.setAttribute("type", "button");
              user_boton.id = "usuasiocadauno";
              user_boton.className = "btn btn-secondary btn-lg mt-5 ms-5";
              user_boton.setAttribute("data-bs-toggle", "modal");
              user_boton.setAttribute("data-bs-target", "#adminCargardatos");
              user_boton.innerText = "Cargar Usuarios";
              adminBotonesdos.appendChild(user_boton);

              
          } 
          
          //Carga los botones para PUBLICACIONES
          let usuarioElegido = "";
          function public_botones(){
            let adminBotonesuno = document.getElementById("adminBotonesuno");
            adminBotonesuno.innerHTML = "";

            let adminBotonesdos = document.getElementById("adminBotonesdos");
            adminBotonesdos.innerHTML = "";

            let adminBotonestres = document.getElementById("adminBotonestres");
            adminBotonestres.innerHTML="";

            let choosefile = document.createElement("input");
              choosefile.setAttribute("type","file");
              choosefile.id = "usersFileInputyes";
              adminBotonesuno.appendChild(choosefile);

            let cargar_user = document.createElement("label");
            cargar_user.setAttribute("type", "button");
            cargar_user.id = "usuariofilejsonyes";
            cargar_user.className = "btn btn-secondary btn-lg mt-5 offset-md-2";
            cargar_user.innerText = "Cargar Archivo";
            adminBotonesdos.appendChild(cargar_user);



            let user_boton = document.createElement("button");
            user_boton.setAttribute("type", "button");
            user_boton.id = "publiccadauno";
            user_boton.className = "btn btn-secondary btn-lg mt-5 ms-5";
            user_boton.setAttribute("data-bs-toggle", "modal");
            user_boton.setAttribute("data-bs-target", "#cargarPublicaciones");
            user_boton.innerText = "Cargar Publicaciones";
            adminBotonesdos.appendChild(user_boton);

            let chooseUser = document.createElement("div");
            chooseUser.className = "dropdown";

            let chooseUserbutton = document.createElement("button");
            chooseUserbutton.className = "btn btn-secondary dropdown-toggle";
            chooseUserbutton.setAttribute("type", "button");
            chooseUserbutton.id = "dropdownMenuButton1";
            chooseUserbutton.setAttribute("data-bs-toggle",  "dropdown");
            chooseUserbutton.setAttribute("aria-expanded", "false");



            let chooseUserlist = document.createElement("ul");
            chooseUserlist.className = "dropdown-menu";
            chooseUserlist.setAttribute("aria-labelledby", "dropdownMenuButton1");

            fetch("https://ublogback.herokuapp.com/listusers", {
              method: "GET",
            })
              .then(((respuesta) => respuesta.json()))
              .then((datos) => {
                datos.forEach(element => {
                  let chooseUseritem = document.createElement("li");

                  let chooseUseranchor = document.createElement("a");
                  chooseUseranchor.className ="dropdown-item";
                  chooseUseranchor.id = element;
                   chooseUseranchor.innerText =element;
                   chooseUseranchor.addEventListener("click", (e)=> {
                        usuarioElegido = element;
                        console.log(usuarioElegido);
                   });

                   chooseUseritem.appendChild(chooseUseranchor);
                   chooseUserlist.appendChild(chooseUseritem);

                });
                
              })



            //let chooseUseritem = document.createElement("li");

            chooseUser.appendChild(chooseUserbutton);
            chooseUser.appendChild(chooseUserlist);

            adminBotonestres.appendChild(chooseUser);

          }
          // Los primeros botones por default
          
         // user_botones();

          //Para activar las pestañas de USUARIOS y PUBLICACIONES
          let adminUsuarios = document.getElementById("adminUsuarios");
          let adminPublicaciones = document.getElementById("adminPublicaciones");

          adminUsuarios.addEventListener("click", (e)=> {
            
            adminPublicaciones.className = "nav-link";
            adminUsuarios.className = "nav-link active";
            user_botones();

            let usersFileInput = document.getElementById("usersFileInput");
            let usuariofilejson = document.getElementById("usuariofilejson");
    
            usuariofilejson.addEventListener("click", (e)=> {
              
                let file = usersFileInput.files[0];
                
                let reader = new FileReader();
                
                
                reader.readAsText(file);
                
                reader.onload = () => {
                  let data = JSON.parse(reader.result);
                  data.forEach( element => {
                    
                    const user = {
                      name: element.name,
                      gender: element.gender,
                      nickname: element.username,
                      email: element.email,
                      password: element.password
                    }
    
                    fetch("https://ublogback.herokuapp.com/signup", {
                      method: "POST",
                      headers: {"content-type": "application/json"},
                      body: JSON.stringify(user),
                    })
                      .then(((respuesta) => respuesta.json()))
                      .then((datos) => {
                        console.log("all done");
                      })
                      
                  });
                  
                }
            });
          });

          
          adminPublicaciones.addEventListener("click", (e)=> {
            adminPublicaciones.className = "nav-link active";
            adminUsuarios.className = "nav-link";
            public_botones();


                let publicFileInput = document.getElementById("usersFileInputyes");
                let publicfilejson = document.getElementById("usuariofilejsonyes");
                publicfilejson.addEventListener("click", (e)=> {
                  
                let file = publicFileInput.files[0];
                let reader = new FileReader();

                reader.readAsText(file);
                reader.onload = () => {
                  let data = JSON.parse(reader.result);

                  // es para las IMAGENES
                  data.images.forEach(element => {
                      const puimagenes = {
                        nickname: usuarioElegido,
                        type: "images",
                        url: element.url,
                        date: element.date,
                        category: element.category
                      }

                      fetch("https://ublogback.herokuapp.com/release", {
                        method: "POST",
                        headers: {"content-type": "application/json"},
                        body: JSON.stringify(puimagenes),
                      })
                      .then(((respuesta) => respuesta.json()))
                      .then((datos) => {
                        console.log("images done");
                      })
                  });

                  // es para los VIDEOS
                  data.videos.forEach(element => {
                    const puvideos = {
                      nickname: usuarioElegido,
                      type: "videos",
                      url: element.url,
                      date: element.date,
                      category: element.category
                    }
                    fetch("https://ublogback.herokuapp.com/release", {
                      method: "POST",
                      headers: {"content-type": "application/json"},
                      body: JSON.stringify(puvideos),
                    })
                    .then(((respuesta) => respuesta.json()))
                    .then((datos) => {
                      console.log("videos done");
                    })

                  });


                }
              });


          });
          

        // Esto es para cargar los usuario desde el ADMIN
        let signupForm = document.getElementById("signupForm");
        let signupName = document.getElementById("signupName");
        let signupGenero = document.getElementById("signupGenero");
        let signupUserName = document.getElementById("signupUserName");
        let signupCorreo = document.getElementById("signupCorreo");
        let signupPassword = document.getElementById("signupPassword");
        let signupbutton = document.getElementById("signupbutton");

        signupForm.addEventListener("submit", (e) =>{
          e.preventDefault();
        });

        signupbutton.addEventListener("click", (e)=> {
          const newUser = {
            name: signupName.value,
            gender: signupGenero.value,
            nickname: signupUserName.value,
            email: signupCorreo.value,
            password: signupPassword.value,
          };

          fetch("https://ublogback.herokuapp.com/signup", {
            method: "POST",
            headers: {  "content-type": "application/json"},
            body: JSON.stringify(newUser),
          })

            .then((response) => response.json())
            .then((data)=> {

              if (data.nick){
                console.error(data);
                const contenedor = document.getElementById("signupalert");
                contenedor.innerHTML = "";

                const elementodiv = document.createElement("div");
                elementodiv.setAttribute("class","alert alert-warning alert-dismissible fade show");
                elementodiv.setAttribute("role", "alert");
                elementodiv.setAttribute("style", "color: #084298; background-color: #cfe2ff; border-color: #b6d4fe;")
                //elementodiv.style.backgroundColor = "#F56E62";
                elementodiv.innerText = "Usuario existente! :) ";

                const elementobt = document.createElement("button");
                elementobt.type = "button";
                elementobt.classList.add("btn-close");
                elementobt.setAttribute("data-bs-dismiss", "alert");
                elementobt.setAttribute("aria-label", "Close")
               

                elementodiv.appendChild(elementobt);
                contenedor.appendChild(elementodiv);

              }else if(data.message){
                console.error(data);
                const contenedor = document.getElementById("signupalert");
                contenedor.innerHTML = "";

                const elementodiv = document.createElement("div");
                elementodiv.setAttribute("class","alert alert-warning alert-dismissible fade show");
                elementodiv.setAttribute("role", "alert");
                elementodiv.setAttribute("style", "color: #842029; background-color: #f8d7da; border-color: #f5c2c7;")
                //elementodiv.style.backgroundColor = "#F56E62";
                elementodiv.innerText = "Weak password!  :(";

                const elementobt = document.createElement("button");
                elementobt.type = "button";
                elementobt.classList.add("btn-close");
                elementobt.setAttribute("data-bs-dismiss", "alert");
                elementobt.setAttribute("aria-label", "Close")
               

                elementodiv.appendChild(elementobt);
                contenedor.appendChild(elementodiv);
                 
              } 
              else {
                let params = `name=${data.name}`;
                params += `&gender=${data.gender}`;
                params += `&nickname=${data.nickname}`;
                params += `&email=${data.email}`;
                params += `&password=${data.password}`;
                window.location = "admin.html?"+params;
              }
              
            })

        });

        //Carga masica USUARIOS desde ADMIN
       // let usersFileInput = document.getElementById("usersFileInput");
     //   let usuariofilejson = document.getElementById("usuariofilejson");

        //Para cargar publicaciones desde ADMIN
          let newPostType = document.getElementById("newPostType");
          let basicurl = document.getElementById("basic-url");
          let newPostCategory = document.getElementById("newPostCategory");
          let newPostButton = document.getElementById("newPostButton");

          newPostButton.addEventListener("click", (e) =>{
            // datos que I will send addEventListener("click", (e) =>{});
            const credentials = {
              nickname: nickname,
              type: newPostType.value,
              url: basicurl.value,
              date: today,
              category: newPostCategory.value,
            };
            // Enviando los datos a la API fetch("link", {})
            fetch("https://ublogback.herokuapp.com/release",{
              method: "POST",
              headers:{"content-type": "application/json"},
              body: JSON.stringify(credentials),
            })
            
            // Resiviendo los datos de la API
              .then((response) => response.json())
              .then((data) => {
                  
                let params = `name=${name}`;
                params += `&gender=${gender}`;
                params += `&nickname=${nickname}`;
                params += `&email=${email}`;
                params += `&password=${password}`;
                window.location = "admin.html?"+params;
                
              })

          });

          // -------- El vab bar principal
          
          let myPostPerfil = document.getElementById("myPostPerfil");
          myPostPerfil.addEventListener("click", (e)=> {
            window.location = "index.html";
          });

          let allPostAllPost = document.getElementById("allPostAllPost");
          allPostAllPost.addEventListener("click", (e)=> {

            let params = `name=${name}`;
            params += `&gender=${gender}`;
            params += `&nickname=${nickname}`;
            params += `&email=${email}`;
            params += `&password=${password}`;
            window.location = "all-posts.html?"+params;

          });

          let myPostAllPost = document.getElementById("myPostAllPost");
          myPostAllPost.addEventListener("click", (e)=> {
            let params = `name=${name}`;
            params += `&gender=${gender}`;
            params += `&nickname=${nickname}`;
            params += `&email=${email}`;
            params += `&password=${password}`;
            window.location = "adminVisual.html?"+params;

          });

          let myPostNuevoPost = document.getElementById("myPostNuevoPost");
            myPostNuevoPost.addEventListener("click", (e)=> {

              let params = `name=${name}`;
            params += `&gender=${gender}`;
            params += `&nickname=${nickname}`;
            params += `&email=${email}`;
            params += `&password=${password}`;
            window.location = "reportes.html?"+params;

            });
            
      </script>
