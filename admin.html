  </head>
  <body>
    <!-- Nav bar -->
    <nav id="adminsudo" class="navbar navbar-dark bg-dark mb-5">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo3.jpg" alt="logo de la mepresa">

        </a>

          <li class="nav-item">
            <a id="myPostAllPost" class="nav-link " aria-current="page" href="#" >Cargar Files </a>
          </li>
          <li  class="nav-item">
            <a id="myPostNuevoPost" class="nav-link " aria-current="page" href="#" >All users  </a>

          <li class="nav-item">

          </li>
        </ul>
      </nav>
      <!--/Nav bar -->

      <!-- Secion vab secundarios -->
      <section id="adminmain" class="container pt-2">
          <div class="row">
            <div id="admincol" class="col-8 offset-md-2">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Usuarios</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link " href="#">Publicaciones</a>
                    </li>
                  </ul>

            </div>
          </div>
      </section>

       <!-- /Secion vab secundarios -->

       <!-- Cuerpo -->
       <section id="maincargar" class="container">
         <div class="row">
           <div class="col-8 offset-md-2">

            <div class="card">
              <div class="card-body pt-5">
                <button type="button" class="btn btn-secondary btn-lg mt-5 offset-md-2">Seleccionar archivos</button>
                <button type="button" class="btn btn-secondary btn-lg mt-5 ms-5" data-bs-toggle="modal" data-bs-target="#adminCargardatos">Cargar Publicaciones</button>
            
              </div>
            </div>


           </div>

         </div>
       </section>

       <!-- Cuerpo -->

       <!-- Modal -->
       <div class="modal" tabindex="-1" id="adminCargardatos" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cargar usuarios</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form id="signupForm" class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="signupName" class="form-label">Name </label>
                  <input type="text" class="form-control" id="signupName" value="" placeholder="Antonio Rb" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="signupGenero" class="form-label">Genero</label>
                  <select class="form-select" id="signupGenero" required>
                  <!-- <option selected  value="M"> </option> -->  
                    <option>M</option>
                    <option>F</option>
                  </select>
                  <div class="invalid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-4">
                  <label for="signupUserName" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="signupUserName" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
                
                <div class="col-md-4">
                  <label for="signupCorreo" class="form-label">Correo electronico</label>
                  <input type="email" class="form-control" id="signupCorreo" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                
                <div class="col-md-6 offset-md-1">
                  <label for="signupPassword" class="form-label">Constraseña</label>
                  <input type="password" class="form-control" id="signupPassword" required>
                  <div class="invalid-feedback">
                    Please provide a valid password 
                  </div>
                </div>
          
                <div class="col-12" >
                  <button id="signupbutton" class="btn btn-primary mt-4 offset-md-2" type="submit" style="width: 350px;">Sign up</button>
                </div>

                <div class="row mt-3">
                  <div id="signupalert" class="col">
                    
                    <!-- <div class="alert alert-danger" role="alert">
                      A simple danger alert—check it out!
                    </div> -->
                    

                  </div>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
       <!-- /Modal -->

      <!-- Script -->

      <script>

        let signupForm = document.getElementById("signupForm");
        let signupName = document.getElementById("signupName");
        let signupGenero = document.getElementById("signupGenero");
        let signupUserName = document.getElementById("signupUserName");
        let signupCorreo = document.getElementById("signupCorreo");
        let signupPassword = document.getElementById("signupPassword");
        let signupbutton = document.getElementById("signupbutton");

        signupForm.addEventListener("submit", (e) =>{
          e.preventDefault();
        });

        signupbutton.addEventListener("click", (e)=> {
          const newUser = {
            name: signupName.value,
            gender: signupGenero.value,
            nickname: signupUserName.value,
            email: signupCorreo.value,
            password: signupPassword.value,
          };

          fetch("http://localhost:5000/signup", {
            method: "POST",
            headers: {  "content-type": "application/json"},
            body: JSON.stringify(newUser),
          })

            .then((response) => response.json())
            .then((data)=> {

              if (data.nick){
                console.error(data);
                const contenedor = document.getElementById("signupalert");
                contenedor.innerHTML = "";

                const elementodiv = document.createElement("div");
                elementodiv.setAttribute("class","alert alert-warning alert-dismissible fade show");
                elementodiv.setAttribute("role", "alert");
                elementodiv.setAttribute("style", "color: #084298; background-color: #cfe2ff; border-color: #b6d4fe;")
                //elementodiv.style.backgroundColor = "#F56E62";
                elementodiv.innerText = "Usuario existente! :) ";

                const elementobt = document.createElement("button");
                elementobt.type = "button";
                elementobt.classList.add("btn-close");
                elementobt.setAttribute("data-bs-dismiss", "alert");
                elementobt.setAttribute("aria-label", "Close")
               

                elementodiv.appendChild(elementobt);
                contenedor.appendChild(elementodiv);

              }else if(data.message){
                console.error(data);
                const contenedor = document.getElementById("signupalert");
                contenedor.innerHTML = "";

                const elementodiv = document.createElement("div");
                elementodiv.setAttribute("class","alert alert-warning alert-dismissible fade show");
                elementodiv.setAttribute("role", "alert");
                elementodiv.setAttribute("style", "color: #842029; background-color: #f8d7da; border-color: #f5c2c7;")
                //elementodiv.style.backgroundColor = "#F56E62";
                elementodiv.innerText = "Weak password!  :(";

                const elementobt = document.createElement("button");
                elementobt.type = "button";
                elementobt.classList.add("btn-close");
                elementobt.setAttribute("data-bs-dismiss", "alert");
                elementobt.setAttribute("aria-label", "Close")
               

                elementodiv.appendChild(elementobt);
                contenedor.appendChild(elementodiv);
                 
              } 
              else {
                let params = `name=${data.name}`;
                params += `&gender=${data.gender}`;
                params += `&nickname=${data.nickname}`;
                params += `&email=${data.email}`;
                params += `&password=${data.password}`;
                window.location = "admin.html?"+params;
              }

              
            })

        });


      </script>
      <!-- /Script -->
