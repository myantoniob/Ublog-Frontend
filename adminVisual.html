    <!-- Scrip-->
    <script>
        // Esto obtine los datos  para ADMIN desde LOGIN 
        const queryStr = window.location.search;
        const urlParams = new URLSearchParams(queryStr);
        const name = urlParams.get("name");
        const gender = urlParams.get("gender");
        const nickname = urlParams.get("nickname");
        const email = urlParams.get("email");
        const password = urlParams.get("password");



        let cadaindividuo = document.getElementById("cadaindividuo");
        cadaindividuo.innerHTML = "";

        fetch("https://ublogback.herokuapp.com/allusers",{
            method: "GET",
        })
            .then((respuesta) => respuesta.json())
            .then((data) => {
                
                for(var i =0; i< data.length; i++){
                    let tbodyuno = document.createElement("tr");

                    let thuno = document.createElement("th");
                    thuno.setAttribute("scope", "row");
                    console.log(i+1)
                    thuno.innerText = i+1;
                    tbodyuno.appendChild(thuno);

                    let tddos = document.createElement("td");
                    tddos.innerText = data[i].name
                    tbodyuno.appendChild(tddos);

                    let tdtres = document.createElement("td");
                    tdtres.innerText = data[i].gender
                    tbodyuno.appendChild(tdtres);

                    let tdcuatro = document.createElement("td");
                    tdcuatro.innerText = data[i].nickname
                    tbodyuno.appendChild(tdcuatro);

                    let tdsinco = document.createElement("td");
                    tdsinco.innerText = data[i].email
                    tbodyuno.appendChild(tdsinco);

                    let tdseis = document.createElement("td");
                    tdseis.innerText = data[i].password
                    tbodyuno.appendChild(tdseis);

                    let tdsiete = document.createElement("td");
                        let btuno = document.createElement("button");
                            btuno.setAttribute("type", "button");
                            btuno.className = "btn btn-outline-primary";
                            btuno.innerText = "v";
                            tdsiete.appendChild(btuno);
                        let btdos = document.createElement("button");
                            btdos.setAttribute("type", "button");
                            btdos.className = "btn btn-outline-success";
                            btdos.innerText ="c";
                            tdsiete.appendChild(btdos);
                        let bttres = document.createElement("button");
                            bttres.setAttribute("type", "button");
                            bttres.className = "btn btn-outline-danger";
                            bttres.innerText ="d";
                            tdsiete.appendChild(bttres);
                        tbodyuno.appendChild(tdsiete);

                    cadaindividuo.appendChild(tbodyuno);
                    
                }
            })    

            let myPostAllPost = document.getElementById("myPostAllPost");
            myPostAllPost.addEventListener("click", (e)=> {
                let params = `name=${name}`;
            params += `&gender=${gender}`;
            params += `&nickname=${nickname}`;
            params += `&email=${email}`;
            params += `&password=${password}`;
            window.location = "admin.html?"+params;
            });

            let myPostPerfil = document.getElementById("myPostPerfil");
            myPostPerfil.addEventListener("click", (e)=> {
                window.location = "index.html";
            });

            let myPostNuevoPost = document.getElementById("myPostNuevoPost");
            myPostNuevoPost.addEventListener("click", (e)=> {

              let params = `name=${name}`;
            params += `&gender=${gender}`;
            params += `&nickname=${nickname}`;
            params += `&email=${email}`;
            params += `&password=${password}`;
            window.location = "reportes.html?"+params;

            });
    </script>
