<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>UBlog-Login</title>
  </head>
  <body>
      <!-- Nav bar-->
    <nav id="login-nav" class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo3.jpg" alt="logo de la mepresa">
          </a>
          <ul class="nav nav-tabs offset-md-4">
          
            <li class="nav-item">   
              <a  id="signuptologin" class="nav-link " aria-current="page" href="#" >Create an account --> Sign up </a>
            </li>
            
          </ul>
        </div>
      </nav>
      <!--/ Nav bar -->

      <!-- Fomrulario-->
      <section class="mt-2">
          <div class="container">
              <div class="row">
                  <div class="col-8 offset-md-3">

                    <div class="card  pb-0" style="width: 25rem;">
                        <div class="card-body">
                                <h2 class="text-center">UBlog </h2>
                            
                            <form id="loginForm" style="height: 325px">
                                <div class="mb-1 mt-5">
                                  <label for="loginNickname" class="form-label ">User name </label>
                                </div>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input id="loginNickname" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                  </div>
                                  
                                <div class="mb-1 mt-5">
                                  <label for="loginPassword" class="form-label">Password</label>
                                </div>
                                <div class="input-group mb-5">
                                    <span class="input-group-text" id="inputGroup-sizing-default">#</span>
                                    <input id="loginPassword" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                  </div>
                            
                                <button id="login-button" type="submit" class="btn btn-primary offset-md-1" style="width: 300px; height:45px">login</button>
                                  <div class="row mt-3">
                                    <div id="loginalert" class="col">
                                        <!-- codigo des de el JS-->
                                    </div>
                                   
                                  </div>
                              </form>
                          
                          
                        </div>
                      </div>
                   
                  </div>
              </div>
          </div>
      </section>
      <!-- /Formulario-->


      <!-- Script personal-->
      <script>
        let signuptologin = document.getElementById("signuptologin");

        let loginForm = document.getElementById("loginForm");
        let loginnickname = document.getElementById("loginNickname");
        let loginPassword = document.getElementById("loginPassword");
        let loginButton = document.getElementById("login-button");
        loginForm.addEventListener("submit", (e) =>{
          e.preventDefault();
        });

        signuptologin.addEventListener("click", (e)=> {
          window.location = "signup.html"
        });

        loginButton.addEventListener("click", (e) =>{
          const credencial = {
            nickname: loginnickname.value,
            password: loginPassword.value,
          };

          fetch("http://localhost:5000/login", {
            method: "POST",
            headers: {"content-type": "application/json"},
            body: JSON.stringify(credencial),
          })
            .then((response) => response.json())
            .then((data) => {
              if(data.usuario){
                console.error(data)
                const contenedor = document.getElementById("loginalert");
                contenedor.innerHTML = "";

                const elementodiv = document.createElement("div");
                  elementodiv.setAttribute("class","alert alert-warning alert-dismissible fade show");
                  elementodiv.setAttribute("role", "alert");
                  elementodiv.setAttribute("style", "color: #084298; background-color: #cfe2ff; border-color: #b6d4fe;")
                  //elementodiv.style.backgroundColor = "#F56E62";
                  elementodiv.innerText = "Contrase√±a erronea! :) ";

                  const elementobt = document.createElement("button");
                  elementobt.type = "button";
                  elementobt.classList.add("btn-close");
                  elementobt.setAttribute("data-bs-dismiss", "alert");
                  elementobt.setAttribute("aria-label", "Close")
                 

                  elementodiv.appendChild(elementobt);
                  contenedor.appendChild(elementodiv);

              }else if(data.message){
                console.error(data)
                const contenedor = document.getElementById("loginalert");
                contenedor.innerHTML = "";

                const elementodiv = document.createElement("div");
                  elementodiv.setAttribute("class","alert alert-warning alert-dismissible fade show");
                  elementodiv.setAttribute("role", "alert");
                  elementodiv.setAttribute("style", "color: #842029; background-color: #f8d7da; border-color: #f5c2c7;")
                  //elementodiv.style.backgroundColor = "#F56E62";
                  elementodiv.innerText = "Usuario no existe! :( ";

                  const elementobt = document.createElement("button");
                  elementobt.type = "button";
                  elementobt.classList.add("btn-close");
                  elementobt.setAttribute("data-bs-dismiss", "alert");
                  elementobt.setAttribute("aria-label", "Close")
                 

                  elementodiv.appendChild(elementobt);
                  contenedor.appendChild(elementodiv);
                
              } else {
                let params = `name=${data.name}`;
                  params += `&gender=${data.gender}`;
                  params += `&nickname=${data.nickname}`;
                  params += `&email=${data.email}`;
                  params += `&password=${data.password}`;
                window.location = "profile.html?" + params;
              }
              
            })
        })

      </script>


      <!-- //Script personal-->
